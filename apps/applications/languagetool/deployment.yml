---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: languagetool
  namespace:  applications
  labels:
    app: languagetool
spec:
  selector:
    matchLabels:
      app: languagetool
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app: languagetool
    spec:
      topologySpreadConstraints:
        - maxSkew:  1
          topologyKey:  kubernetes.io/hostname
          whenUnsatisfiable:  ScheduleAnyway
          labelSelector:
            matchLabels:
              app: languagetool
      restartPolicy: Always
      containers:
        - name: languagetool
          image: meyay/languagetool:6.7-2@sha256:54e8f4f282cd258520ad870a5ab8b00c51a59e1883f680defb8eaf81ad18a702
          resources:
            limits:
              cpu: 10
              memory: 6Gi
            requests:
              cpu: 100m
              memory: 50Mi
          env:
          - name: download_ngrams_for_langs
            value:  "en,de"
          - name: TZ
            value:  "America/New_York"
          ports:
            - containerPort: 8010
              name: languagetool
              protocol: TCP
          volumeMounts:
          - name: languagetool-ngrams
            mountPath:  /ngrams
          - name: languagetool-fasttext
            mountPath:  /fasttext
      volumes:
        - name: languagetool-ngrams
          persistentVolumeClaim:
            claimName:  languagetool-ngram-pvc
        - name: languagetool-fasttext
          persistentVolumeClaim:
            claimName:  languagetool-fasttext-pvc
