---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi
  namespace:  applications
  labels:
    app: unifi
spec:
  selector:
    matchLabels:
      app: unifi
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: unifi
    spec:
      restartPolicy: Always
      containers:
        - name: unifi-db
          image:  docker.io/mongo:8.0.13@sha256:9cac3e2fb62880ae6c973cf46cc471e8188b116628096810dfe9d4f599129fc6
          volumeMounts:
          - name: unifi-db-db
            mountPath:  /data/db
          - name: unifi-db-mongo-js
            mountPath:  /docker-entrypoint-initdb.d/init-mongo.js
            subPath:  init-mongo.js
          resources:
            limits:
              cpu: 4
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 512Mi
        - name: unifi-network-application
          image: lscr.io/linuxserver/unifi-network-application:9.3.45@sha256:022dc69b44c28f39d6beb4a269a02f4d0794ec4513d0625eaa2357f4974fdd7f
          resources:
            limits:
              cpu: 4
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 128Mi
          ports:
            - containerPort: 8443
            - containerPort: 3478
            - containerPort: 10001
            - containerPort: 8080
            - containerPort: 1900
            - containerPort: 8843
            - containerPort: 8880
            - containerPort: 6789
            - containerPort: 5514
          volumeMounts:
          - name: unifi-app-config
            mountPath: /config
          env:
          - name: PUID
            value:  "1000"
          - name: PGID
            value:  "1000"
          - name: TZ
            value:  America/New_York
          - name: MONGO_USER
            value:  unifi
          - name: MONGO_PASS
            value:  sAqTwsP6NcvsJc9un5Kbv8yK4eVTf87C
          - name: MONGO_HOST
            # value:  unifi-db
            value:  localhost
          - name: MONGO_PORT
            value:  "27017"
          - name: MONGO_DBNAME
            value:  unifi
      volumes:
        - name: unifi-db-mongo-js
          configMap:          
            name: unifi-mongo-init-configmap
            defaultMode:  0777
        - name: unifi-db-db
          persistentVolumeClaim:
            claimName: unifi-mongo-db
        - name: unifi-app-config
          persistentVolumeClaim:
            claimName: unifi-config