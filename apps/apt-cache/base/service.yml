---
apiVersion: v1
kind: Service
metadata:
  name: apt-cache
  annotations:
    metallb.universe.tf/allow-shared-ip: "apt-cache-metallb-ip"  
spec:
  ipFamilyPolicy: SingleStack
  selector:
    app: apt-cache
  ports:
    - name: apt-cache
      port: 3142
      targetPort: 3142
  type: LoadBalancer