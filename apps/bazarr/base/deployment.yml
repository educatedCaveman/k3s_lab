---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  labels:
    app: bazarr
spec:
  selector:
    matchLabels:
      app: bazarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      restartPolicy: Always
      containers:
        - name: bazarr
          image: lscr.io/linuxserver/bazarr:1.4.3@sha256:8573a7d8558d7407ec53c205599d99d9876486621681355d147e9091cd99c58b
          resources:
            limits:
              cpu: 2
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 50Mi
          ports:
            - containerPort: 6767
          volumeMounts:
          - name: bazarr-movies-nfs
            mountPath:  /movies
          - name: bazarr-tv-nfs
            mountPath:  /tv
          - name: bazarr-config
            mountPath:  /config
          env:
          - name: PUID
            value:  "1000"
          - name: PGID
            value:  "1000"
          - name: TZ
            value:  America/New_York
      volumes:
        - name: bazarr-movies-nfs
          hostPath:
            path: /mnt/mobius/Video/Movies
            type: Directory
        - name: bazarr-tv-nfs
          hostPath:
            path: /mnt/mobius/Video/TV-shows
            type: Directory
        - name: bazarr-config
          persistentVolumeClaim:
            claimName:  bazarr-config-pvc