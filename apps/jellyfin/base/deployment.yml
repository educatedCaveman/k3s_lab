---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  selector:
    matchLabels:
      app: jellyfin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      restartPolicy: Always
      containers:
        - name: jellyfin
          image: lscr.io/linuxserver/jellyfin:latest@sha256:a90c9b22a2634c3c24049b35d9bc0295eddfa46615697c92f67794f523a27a3a
          resources:
            limits:
              cpu: 4
              memory: 4Gi
            requests:
              cpu: 1
              memory: 512Mi
          ports:
            - containerPort: 8096
          volumeMounts:
          - name: jf-movies
            mountPath:  /Movies
          - name: jf-shows
            mountPath:  /TV
          - name: jf-music
            mountPath:  /Music
          - name: jf-config
            mountPath:  /config
          env:
          - name: jf-puid
            valueFrom:
              configMapKeyRef:
                name: jf-env
                key:  PUID
          - name: jf-pgid
            valueFrom:
              configMapKeyRef:
                name: jf-env
                key:  PGID
          - name: jf-tz
            valueFrom:
              configMapKeyRef:
                name: jf-env
                key:  TZ
      volumes:
      - name: jf-movies
        hostPath:
          path: /mnt/mobius/Video/Movies
      - name: jf-shows
        hostPath:
          path: /mnt/mobius/Video/TV-shows
      - name: jf-music
        hostPath:
          path: /mnt/mobius/Music/library
      - name: jf-config
        persistentVolumeClaim:
          claimName:  jf-config-data
          