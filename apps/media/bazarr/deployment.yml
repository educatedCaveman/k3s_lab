---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: media
  labels:
    app: bazarr
spec:
  selector:
    matchLabels:
      app: bazarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      restartPolicy: Always
      containers:
        - name: bazarr
          image: lscr.io/linuxserver/bazarr:1.5.0@sha256:c99ddc0c3a6c23edec34faf81a21fd9bdb60a02b3b5d916590b7a7e48254c87f
          resources:
            limits:
              cpu: 4
              memory: 4Gi
            requests:
              cpu: 100m
              memory: 50Mi
          ports:
            - containerPort: 6767
          volumeMounts:
          - name: bazarr-movies-nfs
            mountPath:  /movies
          - name: bazarr-tv-nfs
            mountPath:  /tv
          - name: bazarr-config
            mountPath:  /config
          env:
          - name: PUID
            value:  "1000"
          - name: PGID
            value:  "1000"
          - name: TZ
            value:  America/New_York
      volumes:
        - name: bazarr-movies-nfs
          hostPath:
            path: /mnt/mobius/Video/Movies
            type: Directory
        - name: bazarr-tv-nfs
          hostPath:
            path: /mnt/mobius/Video/TV-shows
            type: Directory
        - name: bazarr-config
          persistentVolumeClaim:
            claimName:  bazarr-config-pvc