---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolverr
  namespace:  media
  labels:
    app: flaresolverr
spec:
  selector:
    matchLabels:
      app: flaresolverr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: flaresolverr
    spec:
      restartPolicy: Always
      containers:
        - name: flaresolverr
          image: ghcr.io/flaresolverr/flaresolverr:v3.3.22@sha256:4cfcff3e93f86eab2131e263322f2ef0d25fc362d450f67acfb6bcda687748e9
          resources:
            limits:
              cpu: 4
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 50Mi
          ports:
            - containerPort: 8191
          env:
            - name: LOG_LEVEL
              value:  info