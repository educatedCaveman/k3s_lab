---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidarr
  namespace:  media
  labels:
    app: lidarr
spec:
  selector:
    matchLabels:
      app: lidarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: lidarr
    spec:
      restartPolicy: Always
      containers:
        - name: lidarr
          image: lscr.io/linuxserver/lidarr:latest@sha256:c3aae1e32f7e2b76c6aa0e546a16f3feb570455882a5c9d51c8aec9e53328d66
          resources:
            limits:
              cpu: 2
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 50Mi
          ports:
            - containerPort: 8686
          volumeMounts:
          - name: lidarr-music-nfs
            mountPath:  /music
          - name: lidarr-downloads-nfs
            mountPath:  /downloads
          - name: lidarr-config
            mountPath:  /config
          env:
          - name: PUID
            value:  "1000"
          - name: PGID
            value:  "1000"
          - name: TZ
            value:  America/New_York
      volumes:
        - name: lidarr-music-nfs
          hostPath:
            path: /mnt/mobius/Music/library
            type: Directory
        - name: lidarr-downloads-nfs
          hostPath:
            path: /mnt/mobius/temp/qflood/downloads
            type: Directory
        - name: lidarr-config
          persistentVolumeClaim:
            claimName:  lidarr-config-pvc