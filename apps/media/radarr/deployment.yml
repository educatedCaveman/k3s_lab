---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace:  media
  labels:
    app: radarr
spec:
  selector:
    matchLabels:
      app: radarr
  # strategy:
  #   type: Recreate
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app: radarr
    spec:
      topologySpreadConstraints:
        - maxSkew:  1
          topologyKey:  kubernetes.io/hostname
          whenUnsatisfiable:  ScheduleAnyway
          labelSelector:
            matchLabels:
              app: radarr
      restartPolicy: Always
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:5.9.1@sha256:5ab12592e768d04d94bc04877bee194f372ea3946abc6de689311f4d8559ee2f
          resources:
            limits:
              cpu: 2
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 50Mi
          ports:
            - containerPort: 7878
          volumeMounts:
          - name: radarr-movies-nfs
            mountPath:  /movies
          - name: radarr-downloads-nfs
            mountPath:  /downloads
          - name: radarr-config
            mountPath:  /config
          env:
          - name: PUID
            value:  "1000"
          - name: PGID
            value:  "1000"
          - name: TZ
            value:  America/New_York
      volumes:
        - name: radarr-movies-nfs
          hostPath:
            path: /mnt/mobius/Video/Movies
            type: Directory
        - name: radarr-downloads-nfs
          hostPath:
            path: /mnt/mobius/temp/qflood/downloads
            type: Directory
        - name: radarr-config
          persistentVolumeClaim:
            claimName:  radarr-config-pvc