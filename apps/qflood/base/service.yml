---
apiVersion: v1
kind: Service
metadata:
  name: qflood
  annotations:
    metallb.universe.tf/allow-shared-ip: "qflood-metallb-ip"  
spec:
  ipFamilyPolicy: SingleStack
  selector:
    app: qflood
  ports:
    - name: flood
      port: 3000
      targetPort: 3000
    - name: qbittorrent
      port: 8080
      targetPort: 8080
  type: LoadBalancer